<div class="container px-lg-5">

<form action="/tree/form" enctype="multipart/form-data" method="POST">
{% csrf_token %}
   <center> <img id="blah" name="set_person_image" src="https://us.123rf.com/450wm/apoev/apoev1903/apoev190300009/124806570-stock-vector-person-gray-photo-placeholder-man-in-t-shirt-on-gray-background.jpg?ver=6" src="readURL(this);" alt="your image" width="223" height="230" />
<br>
     <br>

  <input type="file" name="person_image" onchange="readURL(this);" class="custom-file-input"  id="customFile">

</div>

   <div class="row mx-lg-n5" style="width:1044px;">

                  <input type="text" name="image_person_name" class="form-control"  aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
    </div>

<button type="submit" onclick= 'pageRedirect();' class="btn btn-primary">Submit</button>

   </center>

</form>

</div>


 <script>
    function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
          $('#blah')
            .attr('src', e.target.result)
            .width(223)
            .height(230);
        };

        reader.readAsDataURL(input.files[0]);
      }
    }


    function pageRedirect(){
 var delay = 4000; // time in milliseconds

 // Display message
 document.getElementById("message").innerHTML = "Please wait, you are redirecting to the new page.";

 setTimeout(function(){
  window.location = " ";
 },delay);

}
  </script>
